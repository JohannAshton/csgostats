<!DOCTYPE html>
<html>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<head>
    <title>CSGO Stats</title>
</head>

<body>
    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title" style="margin: auto">CSGO Stats</span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#add-stats-tab" class="mdl-layout__tab is-active">Add Stats</a>
                <a href="#view-stats-tab" class="mdl-layout__tab">View Stats</a>
            </div>
        </header>
        <!-- <div class="mdl-layout__drawer"> -->
        <!--<span class="mdl-layout-title">CSGO Stats</span>-->
        <!-- </div> -->
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="add-stats-tab">
                <div class="page-content">
                    <!-- Your content goes here -->

                    <form action="#" name="enterdata">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="playername">
                            <label class="mdl-textfield__label" for="gamename">Player Name</label>
                        </div>
												<div class="mdl-textfield mdl-js-textfield">
													<input class="mdl-textfield__input" type="text" id="map">
													<label class="mdl-textfield__label" for="gamename">Map</label>
												</div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="rank">
                            <label class="mdl-textfield__label" for="rank">Rank Abbreviation</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="kills">
                            <label class="mdl-textfield__label" for="kad">Kills</label>
                        </div>
												<div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="assists">
                            <label class="mdl-textfield__label" for="kad">Assists</label>
                        </div>
												<div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="deaths">
                            <label class="mdl-textfield__label" for="kad">Deaths</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="mvps">
                            <label class="mdl-textfield__label" for="mvps">MVPs</label>
                            <span class="mdl-textfield__error">Input is not a number!</span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="points">
                            <label class="mdl-textfield__label" for="points">Points</label>
                            <span class="mdl-textfield__error">Input is not a number!</span>
                        </div>
                    </form>
                    <!-- Accent-colored raised button with ripple -->
                    <button class="mdl-button mdl-js-button mdl-button--raised          mdl-js-ripple-effect mdl-button--accent" form="enterdata" name='submitbutton'>
                        Submit
                    </button>
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="view-stats-tab">
                <div class="page-content">
									<div id="curve_chart" style="width: 900px; height: 500px"></div>
                </div>
            </section>
        </main>
    </div>
		<script src="app.js"></script>
</body>
</html>
